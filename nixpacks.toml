[phases.setup]
aptPkgs = ["tesseract-ocr", "libtesseract-dev", "gcc", "g++", "make", "libffi-dev", "libssl-dev", "zlib1g-dev"]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools"]

[phases.install]
cmds = [
    "python -m ensurepip --upgrade",
    "python -m pip install --no-cache-dir -r requirements.txt",
    "python -m nltk.downloader punkt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 600"